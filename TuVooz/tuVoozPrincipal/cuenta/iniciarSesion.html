<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>

    <link href="../img/logosolo.png" rel="icon">

    <link rel="stylesheet" href="../css/iniciarsesion.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class="fauguet">
                <h1 class="tituloIniciarSesion">Iniciar sesión</h1>
                <div class="formulario">

                    <div class="form-login">
                        <div class="labelFormulario">
                            <label for="identifier">Correo o nombre de usuario:</label>
                        </div>

                        <div class="inputFormulario">
                            <input type="text" class="form-control" id="identifier" name="identifier"
                                onfocusout="validarIdentifier(this);">
                        </div>
                    </div>

                    <div class="form-login">
                        <div class="labelFormulario">
                            <label for="password">Contraseña:</label>
                        </div>

                        <div class="inputFormulario">
                            <input type="password" class="form-control" id="password" name="password"
                                onfocusout="validarPassword(this);">
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>

                    </div>

                    <div class="recordar">
                        <a href="./olvideContrasena.html">¿Has olvidado tu contraseña?</a>
                    </div>

                    <div class="boton">
                        <button type="button" class="btn" onclick="iniciarSesion();">Iniciar sesión</button>
                    </div>

                    <div class="registro">
                        <p>
                            ¿No tienes una cuenta?
                            <a class="text_light" href="./crearcuenta.html">Regístrate</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <img src="../img/solidoGrande (1).png" alt="TuVooz" class="site-logo">
        </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="../js/cuenta/inicioSesion.js"></script>
    <script src="../js/cuenta/config.js"></script>
</body>

</html>
