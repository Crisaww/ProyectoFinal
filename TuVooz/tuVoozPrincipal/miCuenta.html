<body class="dark-mode">

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center justify-content-between"
        style="width: 100%; height: 100%; margin: 0; padding: 0 0 0 50px;">
        <div class="logoAjuste">
          <a href="./paginaPrincipal.html" class="logo"><img src="./img/solidolado.png" alt="" class="img-fluid"></a>

        </div>

        <nav id="navbar" class="navbar">
          <ul style="padding: 0px 40px 0px 0px;">
            <li><a class="nav-link scrollto " href="./paginaPrincipal.html">Texto</a></li>
            <li><a class="nav-link scrollto" href="./indexPalabrasComunes.html">Palabras comunes</a></li>
            <li><a class="nav-link scrollto" href="./comoUsarTuvooz.html">¿Cómo usar TuVooz?</a></li>
            <div class="dropdown">
              <a href="#" class="dropdow text-light" data-bs-toggle="dropdown"><i class="fa-solid fa-gear"
                  id="#Menu "></i></a>
              <div class="dropdown-menu rounded" id="menuDespliegue">
                <a href="miCuenta.html" class="dropdown-item active"><i class="fas fa-user-alt me-2"></i> Mi cuenta</a>

                  sesión</button>
              </div>

          </ul>


          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

      </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">

      <div class="container-fluid" data-aos="fade-up">
        <div class="row ">


        </div>
      </div>

    </section><!-- End Hero -->

    <div class="miCuentaSection">
      <div class="cajaBotonTitulo">
        <div class="cajaTituloTexto">
          <h1 class="tituloTexto">Mi cuenta</h1>
        </div>
      </div>

      <div class="row">
        <hr class="linea">
      </div>

      <div class="row">
        <h3 class="texto-h2">Cambiar usuario</h3>
        <div class="col-md-3">
          <label for="username" class="form-label">Nombre de usuario actual</label>
          <input type="text" class="form-control" name="username" id="username" readonly>
          <label for="" class="form-label">Nombre de usuario nuevo</label>
          <input type="text" class="form-control" name="new-username" id="new-username">
        </div>

        <div class="col-md-2">
          <button class="btn btnGuardarCambios" id="btnActualizarPerfil" type="button">Guardar cambios</button>
        </div>
      </div>

      <div class="row">
        <hr class="linea">
      </div>

      <div class="row ">
        <h3 class="texto-h2">Cambiar contraseña</h3>
        <div class="col-md-3">
          <label for="contrasenaActual" class="form-label">Contraseña actual</label>
          <div class="grupo-contrasena contrasena">
            <input type="password" class="form-control" id="contrasenaActual">
            <i class="fas fa-eye"></i>
          </div>
          <label for="nuevaContrasena" class="form-label">Contraseña nueva</label>
          <div class="grupo-contrasena contrasena">
            <input type="password" class="form-control" id="nuevaContrasena">
            <i class="fas fa-eye"></i>
          </div>



          <label for="confirmarContrasena" class="form-label">Confirmación de contraseña nueva</label>
          <div class="grupo-contrasena contrasena">
            <input type="password" class="form-control" id="confirmarContrasena">
            <i class="fas fa-eye"></i>
          </div>
        </div>

        <div class="col-md-2">
          <button class="btn btnGuardarCambios" id="btnActualizarEmail" type="button"
            onclick="cambiarContrasena();">Guardar cambios</button>
        </div>
      </div>


      <div class="row">
        <hr class="linea">
      </div>

      <div class="row">
        <h3 class="texto-h2">Eliminar cuenta</h3>
        <div class="col-md-3">
          <button class="btn btnEliminar" id="btnEliminar" type="button" onclick="EliminarCuenta();">Eliminar
            cuenta</button>
        </div>
      </div>
     
      <div class="submenu" id="submenu">
        <button id="toggle-dark-mode"><i class="fa-solid fa-moon"></i></button>
  
        <button id="light-mode"><i class="fa-solid fa-sun"></i></button>
        <button id="aumentarFuente"><i class="fa-solid fa-plus"></i></button>
        <button id="disminuirFuente"><i class="fa-solid fa-minus"></i></button>
       </div>
      <!-- Botón principal flotante verde -->
      <button class="boton-flotante" id="boton-principal"><i class="fa-solid fa-person"></i></button>

      <script src="/TuVooz/Ajustes/vendor/aos/aos.js"></script>
      <script src="/TuVooz/Ajustes/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
