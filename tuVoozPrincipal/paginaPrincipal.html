  <h1 class="tituloTexto">Texto a voz</h1>

<div class="textarea-container">
  <textarea class="multiLine" name="multiLine" rows="4" cols="50" id="texto" placeholder="Escriba aquí... "></textarea>
</div>

<div class="contenedor_boton"> 
  <button class="botonReproducirTexto" onclick="convertirTexto()">
    <i class="fa-solid fa-volume-high"></i>
    <p class="text">Convertir Texto</p>
  </button>
</div>



<script>
  async function convertirTexto() {
    const texto = document.getElementById("texto").value;

    // Send the text to the backend for processing (replace with your backend URL)
    const response = await fetch('http://localhost:5000/synthesize', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ text: texto }),
    });

    if (response.ok) {
      const audioBlob = await response.blob();
      const audioUrl = URL.createObjectURL(audioBlob);
      const audio = new Audio(audioUrl);
      audio.play();
    } else {
      alert('Error en la conversión de texto a voz.');
    }
  }
</script>
