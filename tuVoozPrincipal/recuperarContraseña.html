<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="left-column">

                    <div class="boton">

        </div>
        <div class="right-column">
            <img src="./img/LogoTuVooz-removebg-preview (1) (1) (1).png" alt="TuVooz" class="site-logo">
