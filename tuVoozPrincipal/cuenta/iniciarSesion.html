<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-column">
        <div class="fauguet">
          <div class="tituloCrearCuenta">
            <h1>Iniciar sesión</h1>
          </div>
          <div class="formulario">
            <div class="formularioCrearCuenta">
              <div class="labelFormulario">
                <label for="email" class="form-label"
                  >Correo electrónico:</label
                >
              </div>
              <div class="inputFormulario">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  onfocusout="validarEmail(this);"
                />
              </div>
            </div>
            <div class="formularioCrearCuenta">
              <div class="labelFormulario">
                <label for="password" class="form-label">Contraseña:</label>
              </div>
              <div class="inputFormulario position-relative">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  onfocusout="validarPassword(this);" />
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            </div>

            <div class="recordar">
              <a href="./recuperarContraseña.html"
                >¿Has olvidado tu contraseña?</a
              >
            </div>

            <div class="boton">
              <!-- style="font-size: 1.2rem;" Revisar especifidada en Css -->
              <button type="button" class="btn" onclick="iniciarSesion();">
                Iniciar sesión
              </button>
            </div>
            <!-- <br> Innecesario, para eso está Css y tiene un padding-->

            <div class="registro">
              <p>
                ¿No tienes una cuenta?
                <a class="text_light" href="./crearcuenta.html">Regístrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <img src="../img/solidoGrande (1).png" alt="TuVooz" class="site-logo" />
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="../js/cuenta/inicioSesion.js"></script>
    <script src="../js/cuenta/config.js"></script>
  </body>
</html>
