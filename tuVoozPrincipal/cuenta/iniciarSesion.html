<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/iniciarsesion.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-column">
          <div class="fauguet">
              <h1 class="tituloCrearCuenta">Iniciar sesión</h1>
              <div class="formulario">
                  <div class="form-login">
                      <label for="email">Correo electrónico:</label>
                      <input type="email" id="email" name="email" onfocusout="validarEmail(this);">
                  </div>
                  <div class="form-login">
                    <label for="password">Contraseña:</label>
                      <div class="password-input">
                          <input type="password" id="password" name="password" onfocusout="validarPassword(this);">
                          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                      </div>
                </div>
                  <div class="recordar">
                      <a href="./recuperarContraseña.html">¿Has olvidado tu contraseña?</a>
                  </div>
                  <div class="boton">
                      <button type="button" class="btn" onclick="iniciarSesion();">
                          Iniciar sesión
                      </button>
                  </div>
                  <div class="registro">
                      <p>
                          ¿No tienes una cuenta?
                          <a class="text_light" href="./crearcuenta.html">Regístrate</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <div class="right-column">
          <img src="../img/solidoGrande (1).png" alt="TuVooz" class="site-logo">
      </div>
  </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="../js/cuenta/inicioSesion.js"></script>
    <script src="../js/cuenta/config.js"></script>
  </body>
</html>
