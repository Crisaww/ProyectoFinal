<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/iniciarsesion.css">
  <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"></script>
  <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="fauguet">
        <h1>Iniciar Sesión</h1>
        <form>
          <div class="input-group">
            <label for="correo_electronico" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" name="correo_electronico" id="correo_electronico" step="1"
              style="background-color: #DADADA;">
          </div><br>
          <div class="input-group">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" id="contraseña" step="1"
              style="background-color: #e5e4e4"; onfocusout="validarNumeroDocumento(this);">
          </div><br>
          <div class="recordar">
            <a href="./recuperarContraseña.html">¿Has olvidado tu contraseña?</a>
          </div>

          <div class="boton2">
            <button type="submit" class="btn" style="font-size: 1.2rem;"> <a href="../paginaPrincipal.html">Inicia sesión</a></button>
          </div><br>

          <div class="registro">
            <p>¿No tienes una cuenta? <a href="./crearcuenta.html">Regístrate</a></p>
          </div>
          <div class="google-login">
            <button onclick="loginWithGoogle()">
            <img src="../img/logo_de_google-removebg-preview.png" alt="Logo de Google">
            <span>Iniciar sesión con Google</span></button>
        </div>
        </form>
      </div>
    </div>
    <div class="right-column">
      <img src="../img/LogoTuVooz-removebg-preview (1) (1) (1).png" alt="TuVooz" class="site-logo">
    </div>
  </div>
</body>

</html>
