<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../css/iniciarsesion.css">
  <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"></script>
  <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-column">
      <div class="fauguet">
        <h1>Iniciar Sesión</h1>
        <form>

          <!-- Input Email -->
          <div class="input-group">
            <label for="correo_electronico" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" name="correo_electronico" id="correo_electronico" step="1">
          </div>
          <!-- <br> NO BR para eso está CSS-->

          <!-- Input Password -->
          <div class="input-group">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" id="contraseña" step="1" onfocusout="validarNumeroDocumento(this);">
            <!-- style="background-color: #e5e4e4"; Error de especificidad -->
          </div>

          <div class="recordar">
            <a href="./recuperarContraseña.html">¿Has olvidado tu contraseña?</a>
          </div>

          <div class="boton2">
            <!-- style="font-size: 1.2rem;" Revisar especifidada en Css -->
            <button type="submit" class="btn"><a href="../paginaPrincipal.html">Inicia sesión</a></button>
          </div>
          <!-- <br> Innecesario, para eso está Css y tiene un padding-->

          <div class="registro">
            <p>¿No tienes una cuenta? <a class="text_light" href="./crearcuenta.html">Regístrate</a></p>
          </div>

          <div class="google-login">
            <button onclick="loginWithGoogle()">
            <img src="../img/logo_de_google-removebg-preview.png" alt="Logo de Google">
            <span>Iniciar sesión con Google</span></button>
        </div>
        </form>
      </div>
    </div>
    <div class="right-column">
      <img src="../img/LogoTuVooz-removebg-preview (1) (1) (1).png" alt="TuVooz" class="site-logo">
    </div>
  </div>
</body>

</html>
