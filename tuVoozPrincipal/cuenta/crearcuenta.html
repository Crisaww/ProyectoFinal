<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"></script>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/crearCuenta.css"> <!--Estilos del CSS-->
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class="fauguet">
                <h1>Crear cuenta</h1>
                <form>
                    <div class="col">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" name="username" id="username" step="1"
                            style="background-color: #e5e4e4;"  onfocusout="validarUsername(this);">
                    </div><br>
                    <div class="col">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" name="email" id="email"
                            step="1" style="background-color: #e5e4e4;" onfocusout="validarEmail(this);">
                    </div><br>
                    <div class="col password-container">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password"style="background-color: #e5e4e4;" step="1" onfocusout="validarPassword(this);">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        
                    </div>
                    
                    <!-- <div class="col">
                        <label for="confirmar_password" class="form-label">Confirmar password:</label>
                        <input type="password" class="form-control" name="confirmar_password"
                            id="confirmar_password" style="background-color: #e5e4e4;" step="1"
                            onfocusout="validarNumeroDocumento(this);">
                    </div> -->
                    
                    <div class="boton">
                        <button type="button" class="btn" onclick="registrarUsuario();">Crear Cuenta</button>
                    </div>
                    <div class="registro">
                        <p>¿Ya tienes una cuenta? <a href="./iniciarSesion.html">Iniciar Sesión</a></p>
                    </div>
                    <div class="google-login">
                        <button onclick="loginWithGoogle()">
                        <img src="../img/logo_de_google-removebg-preview.png" alt="Logo de Google">
                        <span>Iniciar sesión con Google</span></button>
                    </div>

                </form>
            </div>
        </div>
        <div class="right-column">
            <img src="../img/LogoTuVooz-removebg-preview (1) (1) (1).png" alt="TuVooz" class="site-logo">
        </div>
    </div>
</body>
<script src="../js/cuenta/registro.js"></script> <!--JavaScript-->

</html>
