  <h1>Text to Speech</h1>
    <textarea id="texto" rows="4" cols="50"></textarea><br>
    <button onclick="reproducirTexto()">Reproducir Texto</button>
    <script>
        async function reproducirTexto() {
            const texto = document.getElementById("texto").value;
            const response = await fetch('http://localhost:5000/synthesize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: texto }),
            });

            if (response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
            } else {
                alert('Error en la síntesis de texto a voz.');
            }
        }
    </script>


   <h1 class="tituloTexto">
    Digite su texto
   </h1>

  <div class="textarea-container">
    <i class="fa-solid fa-circle-xmark" id="iEliminarTexto" onclick="limpiarTexto()"></i>
    <textarea id="multiLine" name="multiLine" rows="4" cols="50" placeholder="Escriba aquí...  "></textarea>
  </div>

   <button class="btn btn-custom-purple"><i class="fa-solid fa-volume-high"></i> Reproducir texto</button>
