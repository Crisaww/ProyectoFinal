  <div class="miCuentaSection">
    <div class="cajaBotonTitulo">
      <div class="cajaTituloTexto">
          <h1 class="tituloTexto">Mi cuenta</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="username" class="form-label">Nombre de usuario actual</label>
        <input type="text" class="form-control" name="username" id="username" readonly>
        <label for="" class="form-label">Nombre de usuario nuevo</label>
        <input type="text" class="form-control" name="new-username" id="new-username">
      </div>

      <div class="col-md-2">
        <button class="btn btnGuardarCambios" id="btnActualizarUsername" type="button" >Guardar cambios</button>
      </div>

    </div>

    <div class="row">
      <hr class="linea">
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="" class="form-label">Correo electrónico actual</label>
        <input type="text" class="form-control" name="email" id="email" readonly>
        <label for="" class="form-label">Correo electrónico nuevo</label>
        <input type="text" class="form-control" name="new-email" id="new-email">
      </div>

      <div class="col-md-2">
        <button class="btn btnGuardarCambios" id="btnActualizarEmail" type="button" >Guardar cambios</button>
      </div>
    </div>

    <div class="row">
      <hr class="linea">
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="" class="form-label">Contraseña actual</label>
        <input type="text" class="form-control" name="password" id="password" readonly>
        <label for="" class="form-label">Contraseña nueva</label>
        <input type="text" class="form-control" name="" id="">
        <label for="" class="form-label">Confirmarción de contraseña nueva</label>
        <input type="text" class="form-control" name="" id="">
      </div>

      <div class="col-md-2">
        <button class="btn btnGuardarCambios" id="" type="button" >Guardar cambios</button>
        <button class="btn btnEliminar " id="" type="button">Eliminar cuenta</button>
      </div>
    </div>

    <div class="row">
      <hr class="linea">
    </div>

    <div class="row" style="display: flex;">
      <h1 class="tituloTexto2">Accesibilidad</h1>
        <!-- inicio de temas -->
      <h2 class="texto-h2">Tema</h2>
    </div>

    <div class="card_tema">
      <div class="row" style="display: flex; justify-content: center; align-items: center;">

        <!--Modo claro-->
          <div class="card2">
              <img src="./img/modoClaro.png" alt="imgModos" class="imgModos" onclick="setLightMode()">
          </div>

        <!--Modo oscuro-->
          <div class="card2">
            <img src="./img/modoOscuro.png" alt="imgModos" class="imgModos" onclick="setDarkMode()">
          </div>

          
        </div>
    </div>

      <div class="row">
        <hr class="linea">
      </div>

      <div class="row">
        <h2 class="texto-h2">Salida de voz</h2>
      </div>

      <div class="row">

        <div class="vozFemenina">
          <label class="custom-checkbox">
            <input id="checkboxVoiceA" name="dummy" type="checkbox" value="es-US-Wavenet-A">
            <!-- <input id="checkboxVoiceA" name="dummy" type="checkbox" value="es-US-Neural2-A"> Siento que esa voz es como más natural pero decidí dejarla por si quieren cambiar  -->
            <span class="checkmark"></span>
            <i class="fa-solid fa-person-dress" id="iconosSeleccionarVoz" style="font-size: 25px;"></i>
            <p id="vozFemenina">Voz femenina</p>
          </label>
        </div>
        
        <div class="vozMasculina">
          <label class="custom-checkbox">
            <input id="checkboxVoiceB" name="dummy" type="checkbox" value="es-US-Wavenet-B">
            <span class="checkmark"></span>
            <i class="fa-solid fa-person" id="iconosSeleccionarVoz" style="font-size: 25px;"></i>
            <p id="vozMasculina">Voz masculina</p>
          </label>
        </div>
        

      </div>

      <div class="row">
        <hr class="linea">
      </div>

      <div class="row">
        <h2 class="texto-h2">Tamaño de texto</h2>
      </div>

      <div class="row">

        <div class="botonSize1">
            <button class="text-size-button selected" id="smallText">Pequeña aA</button>
        </div>

        <div class="botonSize3">
            <button class="text-size-button" id="largeText">Grande aA</button>
        </div>
        
      </div>

      <div class="row">

        <div class="content" id="content">
          <p style="margin: 0;">Este es un texto de ejemplo. Cambia el tamaño del texto seleccionando uno de los botones anteriores.</p>
        </div>
