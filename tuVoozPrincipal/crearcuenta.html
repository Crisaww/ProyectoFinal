<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"></script>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="crearCuneta.js"></script> <!--JavaScript-->
    <link rel="stylesheet" href="./css/crearCuenta.css"> <!--Estilos del CSS-->
</head>

<body>
    <div class="container">
        <div class="left-column">
            <div class="fauguet">
                <h1>Crear Cuenta</h1>
                <form>
                    <div class="col">
                        <label for="nombre_usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario" step="1"
                            style="background-color: #e5e4e4;">
                    </div><br>
                    <div class="col">
                        <label for="correo_electronico" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" name="correo_electronico" id="correo_electronico"
                            step="1" style="background-color: #e5e4e4;">
                    </div><br>
                    <div class="col">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="contraseña" id="contraseña"
                            style="background-color: #e5e4e4;" step="1" onfocusout="validarNumeroDocumento(this);">
                    </div><br>
                    <div class="col">
                        <label for="confirmar_contraseña" class="form-label">Confirmar contraseña:</label>
                        <input type="password" class="form-control" name="confirmar_contraseña"
                            id="confirmar_contraseña" style="background-color: #e5e4e4;" step="1"
                            onfocusout="validarNumeroDocumento(this);">
                    </div><br>
                    <div class="boton">
                        <button type="submit" class="btn">Crear Cuenta</button>
                    </div>
                    <div class="registro">
                        <p>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar Sesión</a></p>
                    </div>
                    <div class="google-login">
                        <button onclick="loginWithGoogle()">
                        <img src="./img/logo_de_google-removebg-preview.png" alt="Logo de Google">
                        <span>Iniciar sesión con Google</span></button>
                    </div>
                    <div class="aviso">
                        <h2>Descarga la App</h2>
                        <img src="./img/Imagen de WhatsApp 2024-04-24 a las 13.47.51_c009ce9f.jpg"
                            alt="Logo Google Play">
                    </div>
                </form>
            </div>
        </div>
        <div class="right-column">
            <img src="./img/LogoTuVooz-removebg-preview (1) (1) (1).png" alt="TuVooz" class="site-logo">
        </div>
    </div>
</body>

</html>
