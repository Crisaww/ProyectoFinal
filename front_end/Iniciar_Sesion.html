<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TuVooz</title>
    <link rel="stylesheet" href="./css/style_iniciar.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    
</head>

<body>
    <div class="login">
        <h1>TuVooz</h1>
        <p>UNA CULTURA QUE UNE MUNDOS</p>
        <form method="post">
            
            <div class="username">
                <input type="email" required>
                <label>Correo electrónico:</label>
            </div>


            <div class="contraseña">
                <input type="password" required>
                <label>Contraseña:</label>
            </div>
            

            <div class="recordar">
                <a href="./Recuperar_Contra.html">¿Has olvidado tu contraseña? </a>
            </div>
            

            <div class="registro">
                ¿No tienes una cuenta? <a href="./Registrar_Sesion.html">Registrate</a>
            </div>
            
            <div class="boton">
                <button type="submit" style="background-color: #27012C; color: white;"class="btn">Iniciar Sesion</button>

            </div>
            

        </form>

        <div class="aviso">
            <h5>Descarga la app.</h5>
        </div>
        
    </div>
    


    
</body>
</html>
