<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar TuVooz</title>
    <link rel="stylesheet" href="css/style_registrar.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css"></script>
    <script src="./bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="registroSesion">
        <h1>TuVooz</h1>
        <p>UNA CULTURA QUE UNE MUNDOS</p>
        <form method="post">
            <h3>Crea tu cuenta</h3>

            <div class="col">
                <label for="nombre_usuario" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" name="nombre_usuario" id="nombre_usuario"  step="1" style="background-color: #DADADA;">
            </div>

            <div class="col">
                <label for="correo_electronico" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" name="correo_electronico" id="correo_electronico"  step="1" style="background-color: #DADADA;">
            </div>

            <div class="col">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" name="contraseña" id="contraseña"  step="1" style="background-color: #DADADA;">
            </div>

            <div class="col">
                <label for="contraseña" class="form-label">Confirmación de contraseña:</label>
                <input type="password" class="form-control" name="contraseña" id="contraseña"  step="1" style="background-color: #DADADA;">
            </div>



            <div class="botonCrearCuenta">
                <button type="button" style="background-color: #27012C; color: white;"class="btn">Crear Cuenta</button>
            </div>

            <div class="regresarInicio">
                ¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar Sesion</a>
            </div>
        </form>

        <div class="aviso">
            <h5>Descarga la app.</h5>
        </div>

        <div class="aviso2">
            <img src="./img/logo_googleplay.png" alt="" style="width: 150px;">
        </div>
    </div>
    
</body>
</html>
